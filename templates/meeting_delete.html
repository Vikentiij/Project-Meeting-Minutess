{% extends "base.html" %}

{% block content %}
    <h1>Are you sure you want to delete {{ meeting.title }} ?</h1>

    <form method="POST" action="/meetings/{{ meeting.id }}/delete">
        <button type="submit" class="btn btn-primary">Delete</button>
        <a class="btn btn-secondary" href="/">Cancel</a>
    </form>
{% endblock content %}
