{% extends "base.html" %}

{% block title %}
    <title>Signup</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h5 class="display-5">Signup</h5>
            <div class="text-danger font-weight-bold">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </div>
        </div>

        <div class="row my-5">
            <form method="POST">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" required placeholder="Your name" name="name" value="{{ name }}"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" required placeholder="Your email" name="email" value="{{ email }}"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" required placeholder="Password" value="{{ password }}"
                           name="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" required placeholder="Confirm Password" value="{{ confirm_password }}"
                           name="confirm_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
{% endblock %}
