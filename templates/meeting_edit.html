{% extends "base.html" %}

{% block content %}
    <h1>Edit Meeting {{ meeting.title }}</h1>

    <form method="POST" action="/meetings/{{ meeting.id }}/edit">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" required placeholder="title" name="title" value="{{ meeting.title }}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" required placeholder="date" name="date" value="{{ meeting.date }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Attendants</label>
            <input type="text" required placeholder="attendants" name="attendants" value="{{ meeting.attendants }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
