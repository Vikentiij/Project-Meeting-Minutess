<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link Href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Meeting Minutes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', path='/logo.png') }}" alt="logo">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
                <div class="d-flex">Hello, {{ request.user.display_name }}</div>
            {% endif %}

            <div class="navbar-nav ms-auto">
                {% if not request.user.is_authenticated %}
                    <a href="/user/signup" class="nav-item nav-link">Sign up</a>
                    <a href="/user/login" class="nav-item nav-link">Login</a>
                {% else %}
                    <a href="/user/logout" class="nav-item nav-link">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
